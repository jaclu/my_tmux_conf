#===========================================================
#
#  Fn-Keys
#
#  Iterm CSI u suppoers all modifiers but ignores F1-F4 unmod and S
#  without CSI u all F keys are supported but modifiers ignored
#
#===========================================================

#     key   unmod  Shifted
# F1   P    Ox     O2x
# F2   Q
# F3   R
# F4   S
# F5  15    [x~   [x;2~
# F6  17
# F7  18
# F8  19
# F9  20
# F10 21
# F11 23
# F12 24

# Mods:
# S      2
# M      3
# M-S    4
# C      5
# C-S    6
# C-M    7
