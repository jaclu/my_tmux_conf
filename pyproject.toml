[tool.bandit]
line-length = 92
exclude_dirs = [".venv", "local_tmux_conf"]

[tool.black]
line-length = 92
# exclude = '''
# /(
#     \.venv    # Match .venv directory
#   | local_tmux_conf # Match local_tmux_conf directory
# )/
# '''

[tool.pymarkdown]
plugins.md033.allowed_elements = "nbsp,prefix"

[tool.mypy]
exclude = [".venv", "local_tmux_conf"]
ignore_missing_imports = true

[tool.isort]
profile = "black"
line_length = 92
# known_first_party = ["mtc_utils"]
known_third_party = ["__main__"]
combine_as_imports = true
sections = ["FUTURE", "STDLIB", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]

[tool.pylint]
line_length = 92
# init-hook = 'import sys; sys.path.append(".")'
known-third-party = ["__main__"]

[tool.ruff]
line-length = 92
exclude = [".venv"]
fix = false
# lint.select = ["E", "F"]
# lint.ignore = ["I001"]
# target-version = "py312"
